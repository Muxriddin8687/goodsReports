<div class="container-fluid">

    <div class="pt-3 mb-5">
        <div class="d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Qo'shimcha</h3>
            <div>
                <button (click)="addForm.reset();" data-mdb-toggle="modal" data-mdb-target="#addUnit" class="btn btn-primary btn-sm me-2" type="button"><i class="fa fa-plus me-1"></i>Birlik</button>
                <button (click)="addForm.reset();" data-mdb-toggle="modal" data-mdb-target="#addGroup" class="btn btn-success btn-sm" type="button"><i class="fa fa-plus me-1"></i>Guruh</button>
            </div>
        </div>
        <hr class="my-0">
    </div>

    <h4 class="py-4 px-3 my-4 bg-danger text-white" *ngIf="showError">Bu birlik yoki guruh bilan mahsulot ro'yhatga olingan, oldin mahsulotni o'chiring keyin buni o'chira olasiz!</h4>

    <div class="row">
        <div class="col-sm-11 col-md-6 mb-4">
            <h6>Birliklar</h6>
            <div class="table-responsive">
                <table class="table table-striped table-hover border mb-0">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Nomi</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of unit; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td class="text-end">
                                <button (click)="editUnit(item.id)" data-mdb-toggle="modal" data-mdb-target="#editUnit" type="button" class="btn btn-warning btn-sm me-2">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button (click)="deleteUnit(item.id)" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-11 col-md-6 mb-4">
            <h6>Guruhlar</h6>
            <div class="table-responsive">
                <table class="table table-striped table-hover border mb-0">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Nomi</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of group; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td class="text-end">
                                <button (click)="editGroup(item.id)" data-mdb-toggle="modal" data-mdb-target="#editGroup" type="button" class="btn btn-warning btn-sm me-2">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button (click)="deleteGroup(item.id)" type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>


<!-- add unit modal -->
<div class="modal fade" id="addUnit" tabindex="-1" aria-labelledby="addUnitLabel" data-mdb-backdrop="static"
    data-mdb-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="addForm" (ngSubmit)="addUnit()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="addUnitLabel">Birlik qo'shish</h5>
                </div>
                <div class="modal-body">
                    <input type="text" formControlName="name" placeholder="Nomi" class="form-control mb-4" required minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-warning" data-mdb-dismiss="modal">Bekor qilish</button>
                    <button data-mdb-dismiss="modal" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- edit unit modal -->
<div class="modal fade" id="editUnit" tabindex="-1" aria-labelledby="editUnitLabel" data-mdb-backdrop="static"
    data-mdb-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="addForm" (ngSubmit)="updateUnit()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="editUnitLabel">Birlikni nomini o'zgartirish</h5>
                </div>
                <div class="modal-body">
                    <input type="text" [autofocus]="true" formControlName="name" placeholder="Nomi" class="form-control mb-4" required minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-warning" data-mdb-dismiss="modal">Bekor qilish</button>
                    <button data-mdb-dismiss="modal" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- add group modal -->
<div class="modal fade" id="addGroup" tabindex="-1" aria-labelledby="addGroupLabel" data-mdb-backdrop="static"
    data-mdb-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="addForm" (ngSubmit)="addGroup()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="addUnitLabel">Guruh qo'shish</h5>

                <div class="modal-body">
                    <input type="text" formControlName="name" placeholder="Nomi" class="form-control mb-4" required minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-warning" data-mdb-dismiss="modal">Bekor qilish</button>
                    <button data-mdb-dismiss="modal" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- edit group modal -->
<div class="modal fade" id="editGroup" tabindex="-1" aria-labelledby="editGroupLabel" data-mdb-backdrop="static"
    data-mdb-keyboard="true" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="addForm" (ngSubmit)="updateGroup()">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title mx-auto" id="editGroupLabel">Guruh nomini o'zgartirish</h5>
                </div>
                <div class="modal-body">
                    <input type="text" [autofocus]="true" formControlName="name" placeholder="Nomi" class="form-control mb-4" required minlength="3">
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-warning" data-mdb-dismiss="modal">Bekor qilish</button>
                    <button data-mdb-dismiss="modal" type="submit" [disabled]="addForm.invalid" class="btn btn-primary">Saqlash</button>
                </div>
            </div>
        </form>
    </div>
</div>
